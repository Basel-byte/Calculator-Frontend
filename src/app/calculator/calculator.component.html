<body>
<section>
  <div class="container">
    <div id="display">{{expression}}</div>
    <div class="buttons">
      <div class="button" (click)="displayOnScreen('%')">%</div>
      <div class="button" (click)="erase()">CE</div>
      <div class="button" (click)="erase()">C</div>
      <div class="button" (click)="removeLastElement()">&larr;</div>
      <div class="button" (click)="oneDividedByX()">1/x</div>
      <div class="button" (click)="square()">x²</div>
      <div class="button" (click)="displayOnScreen('√')">√x</div>
      <div class="button" (click)="displayOnScreen('÷')">÷</div>
      <div class="button" (click)="displayOnScreen('7')">7</div>
      <div class="button" (click)="displayOnScreen('8')">8</div>
      <div class="button" (click)="displayOnScreen('9')">9</div>
      <div class="button" (click)="displayOnScreen('×')">×</div>
      <div class="button" (click)="displayOnScreen('4')">4</div>
      <div class="button" (click)="displayOnScreen('5')">5</div>
      <div class="button" (click)="displayOnScreen('6')">6</div>
      <div class="button" (click)="displayOnScreen('-')">-</div>
      <div class="button" (click)="displayOnScreen('1')">1</div>
      <div class="button" (click)="displayOnScreen('2')">2</div>
      <div class="button" (click)="displayOnScreen('3')">3</div>
      <div class="button" (click)="displayOnScreen('+')">+</div>
      <div class="button" (click)="oppositeSign()">+/-</div>
      <div class="button" (click)="displayOnScreen('0')">0</div>
      <div class="button" (click)="displayOnScreen('.')">.</div>
      <div id="equal" class="button" (click)="evaluate()">=</div>
    </div>
  </div>
</section>
</body>
